<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="card-body">
    <h1 class="justify-content-center align-self-center">Graf  <span class="badge badge-secondary" id="sp">FEI STU</span></h1>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="" checked>
        <label class="form-check-label" for="inlineCheckbox1">Sin</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
        <label class="form-check-label" for="inlineCheckbox2">Cos</label>
    </div>

    <canvas id="myChart" style="width: 60%; height: 70%; text-align: center"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/script.js"></script>

<div class="container-fluid flex-row">
    <button type="button" class="btn btn-primary btn-lg" onclick="stopButton()">Stop</button>
    <button type="button" class="btn btn-secondary btn-lg" onclick="stopButton()">Start</button>


    <br><br>
    <h3>Enter an amplitude:</h3>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onchange="numCheck()">
        <label class="form-check-label" for="defaultCheck1">
           Num
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" onchange="slideCheck()">
        <label class="form-check-label" for="defaultCheck1">
            Slider
        </label>
    </div>

    <div class="col-md-2 mb-1" id="numberInput" style="display: none">
        <label for="slidervalue">Amplitude</label>
        <input id="slidervalue" type="text"> (min: 1, max: 10)
    </div>
    <div class="form-group col-md-2 mb-1" id="sliderInput" style="display: none">
        <label>Amplitude</label>
        <div id="slider"></div><br/>
    </div>


    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#slider").slider({
                min: 1, max: 10, step: 1, value: 5,
                slide: function( event, ui ) {
                    $("#slidervalue").val(ui.value);
                }
            });
            var initialValue = $("#slider").slider("option", "value");
            $("#slidervalue").val(initialValue);
            $("#slidervalue").change(function() {
                var oldVal = $("#slider").slider("option", "value");
                var newVal = $(this).val();
                if (isNaN(newVal) || newVal < 10 || newVal > 100) {
                    $("#slidervalue").val(oldVal);
                } else {
                    $("#slider").slider("option", "value", newVal);
                }
            });
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>

    <div id="result"></div>
</div>
</div>
</body>
</html>
